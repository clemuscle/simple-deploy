---
- hosts: webserver
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Mettre Ã  jour les paquets
      yum:
        name: "*"
        state: latest

    - name: Installer Nginx
      yum:
        name: nginx
        state: present

    - name: Enable Nginx
      service:
        name: nginx
        enabled: yes

    - name: Start Nginx
      service:
        name: nginx
        state: started

    - name: Ajout du fichier index.html
      copy:
        src: ./nginx/html/index.html
        dest: /usr/share/nginx/html/index.html
        owner: nginx
        group: nginx
        mode: '0644'

    - name: Ajout du fichier image.png
      copy:
        src: ./nginx/html/image.png
        dest: /usr/share/nginx/html/image.png
        owner: nginx
        group: nginx
        mode: '0644'