<ossec_config>
  <global>
    <email_notification>yes</email_notification>
    <email_to>security_admin@example.com</email_to>
  </global>

  <agent_config>
    <syscheck>
      <frequency>3600</frequency>
      <scan_on_start>yes</scan_on_start>
    </syscheck>

    <rootcheck>
      <frequency>7200</frequency>
    </rootcheck>
  </agent_config>
</ossec_config>
